<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel do Síndico — José Lopes</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <style>
        .wrap {
            max-width: 980px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .row {
            display: grid;
            gap: 16px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 900px) {
            .row {
                grid-template-columns: 1fr 1fr;
            }
        }

        form label {
            display: block;
            font-weight: 600;
            margin-top: 12px
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #111;
            color: #eee
        }

        form button {
            margin-top: 16px
        }

        .card {
            border: 1px solid #2a2a2a;
            border-radius: 14px;
            padding: 14px;
            background: #0f0f0f
        }

        .pill {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: .8rem;
            border: 1px solid #444
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }

        .muted {
            opacity: .8;
            font-size: .9rem
        }

        .danger {
            border-color: #5a1a1a;
            background: #1a0f0f
        }

        .ok {
            border-color: #1a5a2a;
            background: #0f1a12
        }
    </style>
</head>

<body class="page">
    <!-- Guard: precisa estar logado -->
    <script type="module">
        import { requireAuth } from "/assets/js/core/auth.js";
        requireAuth();
    </script>

    <div class="wrap">
        <header class="card" style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
            <div>
                <h1 style="margin:0">Painel do Síndico</h1>
                <small class="muted">Somente moderadores podem acessar</small>
            </div>
            <div>
                <button id="logoutBtn">Sair</button>
            </div>
        </header>

        <section id="notModerator" class="card danger" style="display:none;margin-top:16px;">
            <strong>Acesso negado.</strong> Sua conta não possui papel de <code>moderator</code>.
            <div class="actions"><a href="/index.html"><button>Voltar</button></a></div>
        </section>

        <section id="panel" style="display:none;margin-top:16px;">
            <div class="row">
                <!-- Criar tarefa -->
                <div class="card">
                    <h2 style="margin-top:0">Nova Atividade</h2>
                    <form id="taskForm">
                        <label>Título
                            <input id="taskTitle" required placeholder="Ex.: Trocar lâmpada da garagem" />
                        </label>
                        <label>Descrição
                            <textarea id="taskDesc" rows="4" placeholder="Detalhes, materiais, etc."></textarea>
                        </label>
                        <label>Categoria
                            <select id="taskCat">
                                <option value="Manutenção">Manutenção</option>
                                <option value="Limpeza">Limpeza</option>
                                <option value="Segurança">Segurança</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </label>
                        <label>Prazo (opcional)
                            <input id="taskDue" type="date" />
                        </label>
                        <button type="submit">Adicionar atividade</button>
                    </form>
                </div>

                <!-- Sugestões -->
                <div class="card">
                    <h2 style="margin-top:0">Sugestões pendentes</h2>
                    <div id="suggestionsList" class="col" style="display:grid; gap:12px;"></div>
                    <div id="emptySug" class="muted" style="display:none;">Nenhuma sugestão pendente.</div>
                </div>
            </div>
        </section>

        <div style="text-align:center; margin:32px 0;">
            <a href="/index.html"><button>Voltar</button></a>
        </div>
    </div>

    <script type="module" src="/assets/js/pages/admin.js"></script>
</body>

</html>
