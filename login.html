<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Prédio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="page">
  <main class="app app--center">
    <h1>Entrar</h1>
    <form id="login-form">
      <label>Email <input type="email" id="email" required /></label>
      <label>Senha (nº do apto) <input type="password" id="pass" required /></label>
      <button type="submit">Login</button>
    </form>
    <p><a href="signup.html">Não tem conta? Cadastre-se</a></p>
  </main>

  <script type="module">
    import { loginWithEmail } from "assets/js/core/auth.js";
    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      try {
        await loginWithEmail({
          email: document.getElementById("email").value.trim(),
          aptPassword: document.getElementById("pass").value.trim()
        });
        // redireciona para a home após login
        window.location.href = "/index.html";
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
